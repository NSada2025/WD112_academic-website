<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
      /* Inline all necessary styles to avoid external CSS conflicts */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f8f9fa;
      }
      
      .mindmap-wrapper {
        min-height: 100vh;
        width: 100%;
      }
      
      .page__hero {
        background: #fff;
        padding: 2rem 0;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .page__title {
        margin: 0;
        font-size: 2.5rem;
        color: #333;
      }
      
      .mindmap-content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      
      /* Simple navigation */
      .simple-nav {
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .nav-home {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        text-decoration: none;
      }
      
      .nav-links {
        display: flex;
        gap: 2rem;
      }
      
      .nav-links a {
        color: #666;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      
      .nav-links a:hover {
        color: #333;
      }
      
      .nav-links .nav-active {
        color: #333;
        font-weight: 600;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .simple-nav {
          flex-direction: column;
          gap: 1rem;
        }
        
        .nav-links {
          gap: 1rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="simple-nav">
      <a href="{{ site.baseurl }}/" class="nav-home">Home</a>
      <div class="nav-links">
        <a href="{{ site.baseurl }}/mind-map/" class="nav-active">Mind Map</a>
        <a href="{{ site.baseurl }}/research-timeline/">Research</a>
        <a href="{{ site.baseurl }}/publications/">Publications</a>
        <a href="{{ site.baseurl }}/cv/">CV</a>
        <a href="{{ site.baseurl }}/year-archive/">Writing</a>
      </div>
    </nav>
    
    <div class="mindmap-wrapper">
      <div class="page__hero">
        <h1 class="page__title">{{ page.title }}</h1>
      </div>
      
      <div class="mindmap-content">
        {{ content }}
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ '/assets/js/mind-network.js' | relative_url }}"></script>
  </body>
</html>
