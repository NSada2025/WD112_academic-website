title                    : "Naoki Sada | Neuroscience PhD Student"
description              : "PhD student at Osaka University studying dopamine dynamics in reward learning and habit formation"
url                      : "https://nsada2025.github.io"
baseurl                  : "/academic-website"
repository               : "nsada2025/academic-website"

locale                   : "en-US"
remote_theme             : academicpages/academicpages.github.io

navbar-links:
  About Me: "/"
  CV: "/cv/"
  Learning Journey: "/learning/"

author:
  name             : "Naoki Sada, M.D."
  avatar           : "profile.png"
  bio              : "PhD student studying neurodegeneration and protein aggregation at Osaka University | JSPS Research Fellow (DC1)"
  location         : "Osaka, Japan"
  email            : "naoki.s.sound.of.sil@gmail.com"
  github           : "nsada2025"
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : "https://orcid.org/0000-0000-0000-0000"

markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

include:
  - _pages
exclude:
  - .github
  - node_modules
  - vendor

collections:
  teaching:
    output: true
  publications:
    output: true
  talks:
    output: true

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
