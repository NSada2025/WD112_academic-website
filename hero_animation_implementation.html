<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hero Animation - ChoiAca</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS変数 */
        :root {
            --color-primary: #5a8fa3;
            --color-secondary: #7b9ba6;
            --color-accent: #d4a5a5;
            --color-light: rgba(90, 143, 163, 0.1);
        }

        /* ヒーローセクション */
        .hero {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* 背景コンテナ */
        .hero-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* 幾何学図形 */
        .geometric-shape {
            position: absolute;
            opacity: 0.08;
            filter: blur(1px);
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--color-primary), transparent);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 5%;
            animation: float-1 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-accent), transparent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 50%;
            right: 10%;
            animation: float-2 25s infinite ease-in-out;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(90deg, var(--color-secondary), transparent);
            border-radius: 50%;
            bottom: 20%;
            left: 15%;
            animation: float-3 18s infinite ease-in-out;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(225deg, var(--color-primary), transparent);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 30%;
            left: 40%;
            animation: float-4 22s infinite ease-in-out;
        }

        .shape-5 {
            width: 180px;
            height: 180px;
            background: linear-gradient(180deg, var(--color-accent), transparent);
            border-radius: 50% 20% 30% 70%;
            bottom: 30%;
            right: 25%;
            animation: float-5 24s infinite ease-in-out;
        }

        .shape-6 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--color-secondary), transparent);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            top: 60%;
            left: 60%;
            animation: float-6 19s infinite ease-in-out;
        }

        .shape-7 {
            width: 220px;
            height: 220px;
            background: linear-gradient(315deg, var(--color-primary), transparent);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 5%;
            right: 30%;
            animation: float-7 26s infinite ease-in-out;
        }

        .shape-8 {
            width: 160px;
            height: 160px;
            background: linear-gradient(270deg, var(--color-accent), transparent);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            bottom: 10%;
            left: 35%;
            animation: float-8 21s infinite ease-in-out;
        }

        /* アニメーション定義 */
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -30px) rotate(120deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(240deg) scale(0.9); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, -40px) rotate(180deg); }
        }

        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -30px) scale(1.2); }
        }

        @keyframes float-4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -20px) rotate(90deg); }
            50% { transform: translate(30px, -40px) rotate(180deg); }
            75% { transform: translate(20px, 30px) rotate(270deg); }
        }

        @keyframes float-5 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(-50px, 50px) rotate(-180deg) scale(0.8); }
        }

        @keyframes float-6 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, 40px) rotate(120deg); }
            66% { transform: translate(-40px, -20px) rotate(240deg); }
        }

        @keyframes float-7 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
        }

        @keyframes float-8 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -50px) rotate(360deg); }
        }

        /* グリッドパターン */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--color-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-light) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: grid-move 40s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* パーティクル */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 50%;
            opacity: 0.6;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation: particle-1 15s infinite linear;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation: particle-2 20s infinite linear;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation: particle-3 18s infinite linear;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation: particle-4 22s infinite linear;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation: particle-5 25s infinite linear;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation: particle-6 17s infinite linear;
            animation-delay: 10s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation: particle-7 19s infinite linear;
            animation-delay: 12s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation: particle-8 21s infinite linear;
            animation-delay: 14s;
        }

        @keyframes particle-1 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        @keyframes particle-2 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(-30px); opacity: 0; }
        }

        @keyframes particle-3 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(40px); opacity: 0; }
        }

        @keyframes particle-4 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(-60px); opacity: 0; }
        }

        @keyframes particle-5 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(70px); opacity: 0; }
        }

        @keyframes particle-6 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(-40px); opacity: 0; }
        }

        @keyframes particle-7 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        @keyframes particle-8 {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(-50px); opacity: 0; }
        }

        /* 波形パターン */
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 10;
        }

        .wave-pattern path {
            fill: var(--color-primary);
        }

        /* コンテンツコンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-container {
            position: relative;
            z-index: 20;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ヒーローコンテンツ */
        .hero-content {
            text-align: center;
        }

        .hero-text {
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            color: #2d3748;
        }

        .title-line {
            display: block;
            opacity: 0;
            animation: fade-in-up 0.8s forwards;
        }

        .line-1 { animation-delay: 0.2s; }
        .line-2 { animation-delay: 0.4s; }
        .line-3 { animation-delay: 0.6s; }

        .highlight {
            background: linear-gradient(120deg, var(--color-primary) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .geometric-shape {
                opacity: 0.05;
            }

            .shape-1, .shape-4, .shape-7 {
                display: none;
            }
        }

        /* アクセシビリティ */
        @media (prefers-reduced-motion: reduce) {
            .geometric-shape,
            .particle,
            .grid-pattern {
                animation: none;
            }

            .title-line {
                opacity: 1;
                animation: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-background">
            <!-- 幾何学図形群 -->
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
            <div class="geometric-shape shape-4"></div>
            <div class="geometric-shape shape-5"></div>
            <div class="geometric-shape shape-6"></div>
            <div class="geometric-shape shape-7"></div>
            <div class="geometric-shape shape-8"></div>
            
            <!-- グリッドパターン -->
            <div class="grid-pattern"></div>
            
            <!-- パーティクル -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <!-- 波形パターン -->
            <svg class="wave-pattern" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path>
            </svg>
        </div>
        
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-line line-1">研究への</span>
                        <span class="title-line line-2">第一歩を、</span>
                        <span class="title-line line-3">もっと<span class="highlight">身近</span>に</span>
                    </h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
